---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span>
      {{ page.date | date: site.date_format }}
      {% if page.author %}&nbsp;&nbsp;|&nbsp;&nbsp;{{ page.author }}{% endif %}
      </span>
  </header>

  <article class="post-content markdown-body">
    {{ content }}
  </article>

</div>
