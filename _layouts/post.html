---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span>
      {{ page.date | date: site.date_format }}
      {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
