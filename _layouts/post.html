---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span>
      {{ page.date | date: site.date_format }}
      {% if page.author %}&nbsp;&nbsp;|&nbsp;&nbsp;{{ page.author }}{% endif %}
      </span>
  </header>

  <article class="post-content markdown-body">
    {{ content }}
  </article>

  <footer class="post-footer">

    <div><a href="/" class="button">돌아가기</a></div>

    <div class="social">
      <a href="https://twitter.com/share"
         class="twitter-share-button"
         data-text="{{ page.title }}"
         data-hashtags="StyleShare">
        Tweet
      </a>

      <br />

      <div class="fb-like"
           data-href="{{ site.url }}{{ page.url }}"
           data-layout="button_count"
           data-action="like"
           data-show-faces="false"
           data-share="true">
      </div>
    </div>

  </footer>
</div>

<script type="text/javascript">
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=190144500999654&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

  !function(d,s,id){
    var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
    if(!d.getElementById(id)){
    js=d.createElement(s);js.id=id;
    js.src=p+'://platform.twitter.com/widgets.js';
    fjs.parentNode.insertBefore(js,fjs);}
  }(document, 'script', 'twitter-wjs');
</script>
