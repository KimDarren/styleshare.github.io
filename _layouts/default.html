<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta property="og:site_name" content="{{ site.title }}">
    {% if page.title %}
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:type" content="article">
      <meta property="og:url" content="http://styleshare.github.io{{ page.url }}">
      <meta property="og:description" content="{{ page.description }}">
    {% else %}
      <meta property="og:title" content="{{ site.title }}">
      <meta property="og:type" content="blog">
      <meta property="og:url" content="{{ site.url }}">
      <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    {% if page.og_image_url %}
      <meta property="og:image" content="{{ page.og_image_url}}">
    {% else %}
      <meta property="og:image" content="{{ site.url }}{{ site.logo }}">
    {% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="shortcut icon" type="image/x-icon "href="{{ "https://www.stylesha.re/favicon.ico" | prepend: site.baseurl }}">

    <!-- Google Analytics -->
    {% if site.theme.google_analytics %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-23438414-5', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <a href="{{ site.url }}"><img src="{{ site.logo }}" width="30%"></a>

        <nav class="site-nav">
          <a class="page-link" href="http://about.stylesha.re">소개</a>
          <a class="page-link" href="{{ base_path }}/">블로그</a>
        </nav>
      </div>
    </header>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    <footer class="site-footer">
      <div class="wrapper">
        © <a href="http://about.stylesha.re">StyleShare Inc.</a> All rights reserved.
        Powered by <a href="https://pages.github.com/"> GitHub Pages.</a>
      </div>
    </footer>

  </body>
</html>
