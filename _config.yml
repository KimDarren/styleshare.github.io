# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://styleshare.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: StyleShare
  avatar: styleshare_logo.png
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  # header_text: >
  footer_text: >
    Â© <a href="http://about.stylesha.re">StyleShare Inc.</a>
    All rights reserved.
    Powered by <a href="https://pages.github.com/"> GitHub Pages.</a>

  # Icons
  rss: true
  email_address: "dev@stylesha.re"
  behance:
  bitbucket:
  dribbble:
  facebook: "StyleShareApp"
  flickr:
  github: "styleshare"
  google_plus:
  instagram: "styleshare_kr"
  linkedin:
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr: "styleshare"
  twitter: "styleshare_twt"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
